<div class="container">
  <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px; cursor: pointer;" alt="logo" routerLink="/">
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link">
          Home
        </a>
      </li>
      <li class="nav-item"><a routerLink="/shop" routerLinkActive="active" class="nav-link">Shop</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
    </ul>
    <div class="d-flex align-items center">
      <a class="position-relative">
        <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
        <div class="cart-no">5</div>
      </a>
      <a class="btn btn-outline-secondary mr-2">Login</a>
      <a class="btn btn-outline-secondary mr-3">Sign up</a>
    </div>
  </header>
</div>
